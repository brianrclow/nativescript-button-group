<ActionBar title="Survey"></ActionBar>

<ScrollView>
  <StackLayout>
    <ng-container *ngFor="let question of survey">
      <GridLayout rows="*" columns="*, *">
        <Label row="0" col="0" [text]="question.title" textWrap="true"></Label>
        <ns-question row="0" col="1"></ns-question>
      </GridLayout>
    </ng-container>
  </StackLayout>
</ScrollView>

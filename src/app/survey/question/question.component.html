<GridLayout rows="*" columns="*,*">
  <Button
    row="0"
    col="0"
    text="Yes"
    class="btn btn-black-outline"
    (tap)="selectAnswer($event, 'yes')"
  ></Button>
  <Button
    row="0"
    col="1"
    text="No"
    class="btn btn-black-outline"
    (tap)="selectAnswer($event, 'no')"
  ></Button>
</GridLayout>
